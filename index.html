<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/tictactoe.css">
<script src="js/shake.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <title>TIC TAC TOE</title>
</head>
<body>
  <h1> TIC TAC TOE </h1>
<div class='heading'>
  <h2> RULES </h2>
  <p> You know how to play.. </p>
</div>
  <div class='result'>

  </div>
<div class="playerscores">
  <p> SCORES </p>
  <div class='score player1score'>
    <p>Player 1: 0</p>
  </div>

  <div class='score player2score'>
    <p>Player 2: 0</p>
  </div>
</div>
<div class='game'>
  <button id='reset'> <i class="fas fa-redo"></i>
    </button>
    <div class='box-message'>
  <div class="box-container">
    <div id="0" class="box"> </div>
    <div id="1" class="box"> </div>
    <div id="2" class="box"> </div>
    <div id="3" class="box"> </div>
    <div id="4" class="box"> </div>
    <div id="5" class="box"> </div>
    <div id="6" class="box"> </div>
    <div id="7" class="box"> </div>
    <div id="8" class="box"> </div>
  </div>

  <div class='messageBox'>
    <p> Messages will go here </p>
  </div>
</div>
  <div class'winningLine'>

  </div>

</div> <!-- end of game and button -->
</body>
</html>
