<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/tictactoe.css">
  <script src="js/shake.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <script src="js/ion.sound.js" type="text/javascript"></script>
  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
  <title>TIC TAC TOE</title>
</head>

<body>
  <div class='entiregame'>
  <h1>TIC TAC TOE </h1>
<div class='heading'>
  <div class='rules'>
  <h2> RULES </h2>
  <p> FIRST TO 3.</p>
  <p> X STARTS.</p>
</div>

  <div class="playerscores">
    <h3><p> SCORES </p></h3>
    <div class="scores">
    <div class='score player1score'>
      <p>X: 0</p>
    </div>
    <div class='score draw'>
      <p>Draws: 0</p>
    </div>
    <div class='score player2score'>
      <p>O: 0</p>
    </div>

  </div> <!-- end of scores -->
</div> <!--end of playerscores -->
</div> <!--end of heading-->

<div class='buttons'>
  <div class='resetButton'>
    <button id='reset'> <i class="fas fa-redo"></i>  </button>
  </div> <!-- end of resetButton -->
  <!-- <div class='customButton'>
    <button id='icons'> <a href ="# "onclick="beep.play()"> Switch Icons </button> -->
  </div>  <!-- end of customButton div -->

</div> <!-- end of buttons div-->

<div class='game'>

    <div class='box-message'>
  <div class="box-container">
    <div id="0" class="box"> </div>
    <div id="1" class="box"> </div>
    <div id="2" class="box"> </div>
    <div id="3" class="box"> </div>
    <div id="4" class="box"> </div>
    <div id="5" class="box"> </div>
    <div id="6" class="box"> </div>
    <div id="7" class="box"> </div>
    <div id="8" class="box"> </div>
  </div>

  <div class='messageBox messageBox-winner'>
  </div>
</div>
</div>

</div> <!-- end of game and button -->
<footer>
  <p></i> By Jessica Diver 2018. </i></p>
</footer>
</body>
</html>
